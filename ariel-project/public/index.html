<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
  </head>

  <body>
    <div id="message"></div>
    <div id="user-one"></div>
    <p id="load">Firebase SDK Loading&hellip;</p>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
      import {
        getDatabase,
        ref,
        onValue,
        set,
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyClLQAdrxagnbWmnoW36pvBpvaHTtV17ko",
        authDomain: "continual-apex-258423.firebaseapp.com",
        databaseURL:
          "https://continual-apex-258423-default-rtdb.firebaseio.com",
        projectId: "continual-apex-258423",
        storageBucket: "continual-apex-258423.appspot.com",
        messagingSenderId: "471967325945",
        appId: "1:471967325945:web:a893584a6fa38f7e964c28",
        measurementId: "G-FLFBH6SZ5C",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      const message = document.getElementById("message");
      const firstUser = document.getElementById("user-one");
      const database = getDatabase(app);

      const messageRef = ref(database, "message");
      const userRef = ref(database, "1");
      onValue(messageRef, (snapshot) => {
        const data = snapshot.val();
        message.innerText = data;
      });

      onValue(userRef, (snapshot) => {
        const data = snapshot.val();
        console.log(data);
        firstUser.innerText = data.name;
      });

      set(messageRef, "this message has been set!");

      // const dbRef = app.database().ref().child("message");
      // dbRef.on("value", (snapshot) => (message.innerText = snapshot.val()));
    </script>
  </body>
</html>
